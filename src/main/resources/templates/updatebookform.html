<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Update book-Rai's Book Store</title>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/style.css}">
    </head>
    <body>
        <div class="container text-center">
            <div class="universal-form">
                <div>
                    <h1>Change book's attributes</h1>
                </div>
                <form th:action="@{/process_addbook}" method="post" th:object="${product}" style="max-width: 600px; margin: 0 auto;">
                    <div class="m-3">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group row">
                            <label class="col-form-label col-4">Name</label>
                            <div class="col-8">
                                <input type="text" class="form-control" th:field="*{name}" required
                                maxlength="20"/>
                            </div>
                        </div>
                        <!-- Last Name field-->
                        <div class="form-group row">
                            <label class="col-form-label col-4">Price</label>
                            <div class="col-8">
                                <input type="number" class="form-control" th:field="*{price}" required
                                maxlength="20"/>
                            </div>
                        </div>
                        <!-- email field -->
                        <div class="form-group row">
                            <label class="col-form-label col-4">Description</label>
                            <div class="col-8">
                                <input type="text" class="form-control" th:field="*{description}" required
                                maxlength="50"/>
                            </div>
                        </div>
                        <!-- password field -->
                        <div class="form-group row">
                            <label class="col-form-label col-4">Quantity</label>
                            <div class="col-8">
                                <input type="number" class="form-control" th:field="*{quantity}" required
                                minlength="8" maxlength="64"/>
                            </div>
                        </div>
                        <!-- submit button -->
                        <div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </body>
</html>
